// index.html ‚Äì TREDT Union File Viewer (Public Only)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TREDT File Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #111;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #555;
    }
    section {
      margin-top: 20px;
    }
    .file-card {
      background: #2a2a2a;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .file-card h3 {
      margin: 0 0 5px;
    }
    .tag {
      display: inline-block;
      background: #444;
      color: #ccc;
      padding: 2px 6px;
      margin-right: 4px;
      border-radius: 3px;
      font-size: 12px;
    }
    a.admin-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
    }
    a.admin-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>TREDT Union Public File Browser</header>

  <section>
    <h2>Public Files</h2>
    <div id="fileList"></div>
  </section>

  <a class="admin-link" href="https://tredt-file-manager-frontend.onrender.com/admin.html">üîê Admin Login</a>

  <script>
    const apiBase = 'https://tredt-information-services.onrender.com';

    async function loadFiles() {
      const res = await fetch(`${apiBase}/api/files/public`);
      const files = await res.json();
      const list = document.getElementById('fileList');
      list.innerHTML = '';
      files.forEach(file => {
        const card = document.createElement('div');
        card.className = 'file-card';
        card.innerHTML = `
          <h3>${file.title}</h3>
          <p>${file.description}</p>
          <div>${file.tags.split(',').map(tag => `<span class='tag'>${tag}</span>`).join(' ')}</div>
          <small>${new Date(file.uploaded_at).toLocaleString()}</small><br/>
          <a href="${apiBase}/api/files/download/${file.id}" target="_blank"><button>Download</button></a>
        `;
        list.appendChild(card);
      });
    }

    window.onload = loadFiles;
  </script>
</body>
</html>
