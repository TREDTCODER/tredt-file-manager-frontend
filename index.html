<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TREDT File Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #111;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #555;
    }
    section {
      margin-top: 20px;
    }
    input, textarea, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005f9e;
    }
    .file-card {
      background: #2a2a2a;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .file-card h3 {
      margin: 0 0 5px;
    }
    .tag {
      display: inline-block;
      background: #444;
      color: #ccc;
      padding: 2px 6px;
      margin-right: 4px;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
</head>
<body>
  <header>TREDT Union File Manager</header>

  <section>
    <h2>Public Files</h2>
    <div id="fileList">Loading files...</div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
<script>
  const supabase = window.supabase.createClient(
    'https://iifsgfipnximqzuhsjvj.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlpZnNnZmlwbnhpbXF6dWhzanZqIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTcyODU5OSwiZXhwIjoyMDY3MzA0NTk5fQ.szvcpstqkCUqXqb_Uaxf0Xu5a8_o1OnUGxPY6snxQtw'
  );

  const bucket = 'tredt-files';
  const fileList = document.getElementById('fileList');

  async function listFiles() {
    const { data, error } = await supabase.storage.from(bucket).list('public', {
      limit: 100,
      offset: 0
    });

    if (error) {
      fileList.innerHTML = '<p>Error loading files.</p>';
      console.error(error);
      return;
    }

    fileList.innerHTML = '';
    for (const file of data) {
      const fileUrl = `https://iifsgfipnximqzuhsjvj.supabase.co/storage/v1/object/public/${bucket}/public/${file.name}`;
      const card = document.createElement('div');
      card.className = 'file-card';
      card.innerHTML = `
        <h3>${file.name}</h3>
        <small>Size: ${file.metadata?.size || 'Unknown'} bytes</small><br/>
        <a href="${fileUrl}" target="_blank"><button>Download</button></a>
      `;
      fileList.appendChild(card);
    }
  }

  listFiles();
</script>
</body>
</html>
