<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TREDT File Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #111;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #555;
    }
    section {
      margin-top: 20px;
    }
    input, textarea, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005f9e;
    }
    .file-card {
      background: #2a2a2a;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .file-card h3 {
      margin: 0 0 5px;
    }
    .tag {
      display: inline-block;
      background: #444;
      color: #ccc;
      padding: 2px 6px;
      margin-right: 4px;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>TREDT Union File Manager</header>

  <section>
    <h2>Upload File</h2>
    <form id="uploadForm">
      <input type="text" name="title" placeholder="Title" required />
      <textarea name="description" placeholder="Description"></textarea>
      <input type="text" name="tags" placeholder="Tags (comma separated)" />
      <select name="type">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
  </section>

  <section>
    <h2>Public Files</h2>
    <div id="fileList"></div>
  </section>

  <script>
    const apiBase = 'https://tredt-information-services.onrender.com';
    const uploadSecret = 'tredt%$5323#2014septsddas';

    async function loadFiles() {
      const res = await fetch(`${apiBase}/api/files/public`);
      const files = await res.json();
      const list = document.getElementById('fileList');
      list.innerHTML = '';
      files.forEach(file => {
        const card = document.createElement('div');
        card.className = 'file-card';
        card.innerHTML = `
          <h3>${file.title}</h3>
          <p>${file.description}</p>
          <div>${file.tags.split(',').map(tag => `<span class='tag'>${tag}</span>`).join(' ')}</div>
          <small>${new Date(file.uploaded_at).toLocaleString()}</small><br/>
          <a href="${apiBase}/api/files/download/${file.id}" target="_blank"><button>Download</button></a>
        `;
        list.appendChild(card);
      });
    }

    document.getElementById('uploadForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const res = await fetch(`${apiBase}/api/upload`, {
        method: 'POST',
        body: formData,
        headers: {
          'x-upload-secret': uploadSecret
        }
      });
      const result = await res.json();
      alert(result.message || result.error);
      form.reset();
      loadFiles();
    });

    window.onload = loadFiles;
  </script>
</body>
</html>
