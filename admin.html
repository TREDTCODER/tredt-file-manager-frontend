<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TREDT Admin Dashboard</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      border-bottom: 2px solid #555;
      padding-bottom: 10px;
    }
    form {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 6px;
      max-width: 500px;
      margin: 0 auto 20px;
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f9e;
    }
    .file-list {
      max-width: 800px;
      margin: 0 auto;
    }
    .file-card {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .file-card h3 {
      margin: 0 0 5px;
    }
    .file-card small {
      display: block;
      margin-top: 5px;
      color: #ccc;
    }
    .file-card button {
      width: auto;
      margin-top: 8px;
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>TREDT Admin Dashboard</header>

  <div id="loginForm">
    <form onsubmit="login(event)">
      <input type="password" id="adminPassword" placeholder="Enter Admin Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="uploadSection" style="display:none;">
    <form id="uploadForm">
      <input type="text" name="title" placeholder="Title" required />
      <textarea name="description" placeholder="Description"></textarea>
      <input type="text" name="tags" placeholder="Tags (comma separated)" />
      <select name="type">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
      <input type="file" name="file" required />
      <button type="submit">Upload File</button>
    </form>

    <section class="file-list">
      <h2>Uploaded Files</h2>
      <div id="fileList"></div>
    </section>
  </div>

  <script>
    const apiBase = 'https://tredt-information-services.onrender.com';
    const uploadSecret = 'tredtUploadToken123'; // This must match the .env UPLOAD_SECRET

    function login(event) {
      event.preventDefault();
      const input = document.getElementById('adminPassword').value;
      if (input === uploadSecret) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('uploadSection').style.display = 'block';
        loadFiles();
      } else {
        alert('❌ Incorrect admin password');
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const res = await fetch(`${apiBase}/api/upload`, {
        method: 'POST',
        body: formData,
        headers: {
          'x-upload-secret': uploadSecret
        }
      });

      const result = await res.json();
      alert(result.message || result.error);
      form.reset();
      loadFiles();
    });

    async function loadFiles() {
      const res = await fetch(`${apiBase}/api/files/public`);
      const files = await res.json();
      const list = document.getElementById('fileList');
      list.innerHTML = '';
      files.forEach(file => {
        const div = document.createElement('div');
        div.className = 'file-card';
        div.innerHTML = `
          <h3>${file.title}</h3>
          <p>${file.description}</p>
          <small>Uploaded: ${new Date(file.uploaded_at).toLocaleString()}</small>
          <a href="${apiBase}/api/files/download/${file.id}" target="_blank"><button>Download</button></a>
          <button onclick="deleteFile(${file.id})">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    async function deleteFile(id) {
      if (!confirm('Are you sure you want to delete this file?')) return;
      const res = await fetch(`${apiBase}/api/files/${id}`, { method: 'DELETE' });
      const result = await res.json();
      alert(result.message || result.error);
      loadFiles();
    }
  </script>
</body>
</html>
