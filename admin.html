<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TREDT Admin Dashboard</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      border-bottom: 2px solid #555;
      padding-bottom: 10px;
    }
    form {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 6px;
      max-width: 500px;
      margin: 0 auto;
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f9e;
    }
  </style>
</head>
<body>
  <header>TREDT Admin Dashboard</header>

  <div id="loginForm">
    <form onsubmit="login(event)">
      <input type="password" id="adminPassword" placeholder="Enter Admin Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="uploadSection" style="display:none;">
    <form id="uploadForm">
      <input type="text" name="title" placeholder="Title" required />
      <textarea name="description" placeholder="Description"></textarea>
      <input type="text" name="tags" placeholder="Tags (comma separated)" />
      <select name="type">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
      <input type="file" name="file" required />
      <button type="submit">Upload File</button>
    </form>
  </div>

  <script>
    const apiBase = 'https://tredt-information-services.onrender.com';
    const uploadSecret = 'tredtUploadToken123';  // Must match your backend .env

    function login(event) {
      event.preventDefault();
      const input = document.getElementById('adminPassword').value;
      if (input === uploadSecret) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('uploadSection').style.display = 'block';
      } else {
        alert('❌ Incorrect admin password');
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const res = await fetch(`${apiBase}/api/upload`, {
        method: 'POST',
        body: formData,
        headers: {
          'x-upload-secret': uploadSecret
        }
      });

      const result = await res.json();
      alert(result.message || result.error);
      form.reset();
    });
  </script>
</body>
</html>
